    <script>
        var lineCode = []; //Stores HTML code for front end
        const limitPage = 10; // Limits the number of records added to the page.
        var countView = 0; // Set item count 
        var catEmpresa = localStorage.getItem('categoria');

        //console.log("debug: ---"+fakeJson);

        function xrud_miniController($content) { // Set the data that will go to the view.

            console.log(catEmpresa);

            let nomeJson = json2html.transform($content, {
                '<>': 'span',
                'html': '${autor}'
            });
            let contatoJson = json2html.transform($content, {
                '<>': 'span',
                'html': '${comentario}'
            })

            let conteudoNome = JSON.parse($content);
            let valorNome = conteudoNome.nome;
            let valorAutor = conteudoNome.uid;
            let commentDB = valorNome+valorAutor;
            console.log(valorNome);

            let montagem = '<div class="row" ><div class="col-3"> <img src="img/GG_Logo5.jpg" alt="Guia Gourmet" height="60" width="60"></div><div class="col-6"><div class="row" >' + nomeJson +'&nbsp;</div><div class="row">' + contatoJson + '</div><div class="row" style="display: none;"> <span class="text-success">Ativar</span> <span class="text-warning">&nbsp;Inativar</span> <span class="text-danger">&nbsp;Remover</span></div></div><div class="col-3" style="display: none;" id="estrela"> <i class="fa fa-star fa-3x"></i></div></div><div class="row-12"><br><button class="btn btn-warning" onclick="apagarComment(' + "'" + commentDB + "'" + ')">Deletar comentário</button>&nbsp;&nbsp;<button class="btn btn-danger" onclick="bloquear(' + "'" + valorAutor + "'" + ')">Bloquear usuário</button><hr></div>';

            lineCode.push(montagem);
            window.document.getElementById("xrud_ID_" + countView).innerHTML = lineCode[countView];
            countView++;

        }

        function loadMiniView() {
            for (var i = 0; i < limitPage; i++) {

                var currentCode = window.document.getElementById('output').innerHTML;

                window.document.getElementById('output').innerHTML = currentCode + "<div id='xrud_ID_" + i + "'></div>";
            }
        }

        loadMiniView();
        xrud_read('comentarios');//, 'categoria', catEmpresa);
    </script>

        function apagarComment($empresa) {
            xrud_delete('comentarios', $empresa);

            alert('Enviando solicitação para o sistema...');
            setTimeout(() => {
                 
               window.location.href = "app.html?pagina=retorno"
            }, 2000);
        }
        function bloquear($usuario){
            
            let sendUser = $usuario;
            let dataSend = { nome: sendUser };
            xrud_send('block', $usuario, dataSend);
            alert('Enviando solicitação para o sistema...');

            }, 2000);
